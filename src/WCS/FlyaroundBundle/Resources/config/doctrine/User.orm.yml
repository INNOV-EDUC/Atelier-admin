# src/Ens/JobeetBundle/Resources/config/doctrine/User.orm.yml

WCS\FlyaroundBundle\Entity\User:
  type: entity
  table: user
  id:
    id:
      type: integer
      generator: { strategy: AUTO }
  fields:
    username:
      type: string
      length: 255
    password:
      type: string
      length: 255